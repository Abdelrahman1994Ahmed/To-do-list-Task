<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./index.css">
    <title>To Do List</title>
</head>
<body>
    <div>
        <header class="container-fluid text-center">
            <div id="myDIV" class="row header">
                <h2>My To Do List</h2>
                <div>
                    <input type="text" id="myInput" placeholder="What would you like to do...">
                    <button onclick="newElement()" class="addBtn">Add</button>    
                </div>
            </div>
        </header>
        <main class="main-bac-stl">
            <div class="container text-center">
                <div class="row">
                    <ul id="myUL" class="list-stl">
                        <li class="checked">Pay bills</li>
                        <li>Meet Fu so</li>
                        <li>Buy eggs</li>
                        <li>Read an article in italian</li>
                        <li>Organize my room</li>
                        <li>Hit the gym</li>
                    </ul>    
                </div>
            </div>    
        </main>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./index.js"></script>
</body>
</html>
